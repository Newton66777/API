<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exchange Rate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md border border-gray-200">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Exchange Rate</h1>

    <label class="block text-gray-700 font-medium">Amount:</label>
    <input id="amount" type="text" class="mt-1 mb-4 w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" placeholder="Enter amount" />

    <label class="block text-gray-700 font-medium">Currency:</label>
    <select id="currency" class="mt-1 mb-4 w-full p-3 border rounded-lg bg-white focus:ring-2 focus:ring-blue-400 outline-none">
      <option value="0" disabled selected>Select a currency</option>
      <option value="usd">USD</option>
      <option value="gbp">GBP</option>
      <option value="eur">EUR</option>
      <option value="afn">AFN</option>
      <option value="aed">AED</option>
    </select>

    <div id="result" class="hidden bg-blue-50 border border-blue-300 text-blue-900 rounded-lg p-4 mb-4">
      <p class="text-lg font-semibold">Total Amount: <span id="total"></span> BDT</p>
    </div>

    <button onclick="getRate()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">Get Total</button>
  </div>

  <script>
    async function getRate() {
      const amount = document.getElementById('amount').value;
      const currency = document.getElementById('currency').value;

      if (!amount || currency === "0") {
        alert("Please enter amount and select a currency.");
        return;
      }

      const apiUrl = `https://api.exchangerate-api.com/v4/latest/${currency}`;
      const currencyData = await axios.get(apiUrl);

      const conversionRate = currencyData.data.rates.BDT;
      const total = (amount * conversionRate).toFixed(2);

      document.getElementById('total').innerHTML = total;
      document.getElementById('result').classList.remove('hidden');
    }
  </script>
</body>
</html>
