<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange Rate - TailwindCSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-slate-800/70 border border-slate-700 p-6 rounded-2xl shadow-xl backdrop-blur">

    <h1 class="text-3xl font-bold text-center mb-6">Exchange Rate</h1>

    <!-- Amount Input -->
    <label class="text-sm text-slate-300">Amount:</label>
    <input id="amount" type="text" class="w-full mt-1 mb-4 px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter amount" />

    <!-- Currency -->
    <label class="text-sm text-slate-300">Currency:</label>
    <select id="currency" class="w-full mt-1 mb-4 px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
      <option disabled selected>Select a currency</option>
      <option value="usd">USD</option>
      <option value="gbp">GBP</option>
      <option value="eur">EUR</option>
      <option value="afn">AFN</option>
      <option value="aed">AED</option>
    </select>

    <!-- Button -->
    <button onclick="getRate()" class="w-full py-3 mt-2 bg-green-700 hover:bg-green-600 rounded-xl font-semibold transition">Get Total</button>

    <!-- Result Box -->
    <div id="result" class="hidden mt-5 p-4 bg-slate-700 border border-slate-600 rounded-xl text-lg">
      Total Amount: <span id="total" class="font-bold text-blue-400"></span>
    </div>

  </div>

  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Script -->
  <script>
    async function getRate() {
      const amount = document.getElementById('amount').value;
      const currency = document.getElementById('currency').value;

      const apiUrl = `https://api.exchangerate-api.com/v4/latest/${currency}`;
      const currencyData = await axios.get(apiUrl);
      const conversionRate = currencyData.data.rates.BDT;

      const total = amount * conversionRate;

      document.getElementById('total').innerText = total.toFixed(2);
      document.getElementById('result').classList.remove('hidden');
    }
  </script>

</body>
</html>
